<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form3css.css">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <div class="container_input">
            <div class="side">
                <h1>Sign up</h1>
                <div class="input">
                    <input type="text"  placeholder="User Name">
                </div>
                <div class="input">
                    <input type="email"  placeholder="E-mail">
                </div>
                <div class="input">
                    <input type="password"  placeholder="Password">
                </div>
                <div class="input">
                    <input type="password"  placeholder="Retype password">
                </div>
                <div class="button">
                    <input class="submit" type="submit" value="Sign me up" >
                </div>
            </div>
            <div class="main">
                <h1 class="header">Sign in with social network</h1>
                <div class="Login">
                    <button class="Login_facebook">Sign in with Facebook</button>
                </div>
                <div class="Login">
                    <button class="Login_twiter">Sign in with Twiter</button>
                </div>
                <div class="Login">
                    <button class="Login_google button">Sign in with Google+</button>
                </div >
                
            </div>
        </div>
    </form>
</body>
</html>
