<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <form class="container">
        <div class="container_input">
            <div class="name">First name: </div>
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field" type="text" name="" placeholder="First Name">
        </div>

        <div class="container_input">
            <div class="name">Seconed Name: </div>
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field" type="text" name="" placeholder="Last Name">
        </div>

        <div class="container_input">
            <div class="name">Phone No.: </div>
            <i class="fa-sharp fa-solid fa-square-phone icon"></i>
            <input class="input_field"  type="number" name="" placeholder="Phone No.">
        </div>

        <div class="container_input">
            <div class="name">Email Id:</div>
            <i class="fa-solid fa-envelope icon"></i>
            <input  class="input_field" type="email" name="" placeholder="Email Id">
        </div>

        <div class="container_input">
            <div class="name">Password:</div>
            <i class="fa-sharp fa-solid fa-key icon"></i>
            <input  class="input_field" type="password" name="" placeholder="Password">
        </div>
        
        <!-- Input container -->
        <div class="sex">
            Gender: 
            <div class="sex_detail">
                <input type="radio" name="gender" value="female" >Female
            </div>
            <div class="sex_detail">
                <input type="radio" name="gender" value="male" >Male
            </div>
        </div>
        <div class="condition">
            <input type="checkbox" name="condition" > I accept the terms and condition
        </div>
        <div >
           <input type="submit" value="Submit" class="submit" >
        </div>
    </form>
</body>
</html>
