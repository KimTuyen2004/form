<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <form class="container">
        <div class="container_input">
            <div class="name">First Name:</div> 
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field"  type="text" placeholder="First Name">
        </div>

        <div class="container_input">
            <div class="name">Last Name: </div> 
            
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field"  type="text" placeholder="Last Name">
        </div>

        <div class="container_input">
            <div class="name"> Department/ Office: </div>  
            <i class="fa-solid fa-bars icon"></i>
            <select name="department" class="input_field" >
                <option value="department">Department/Office</option>
                <option value="department">Office</option>
            </select>
        </div>

        <div class="container_input">
            <div class="name"> Username: </div> 
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field"  type="text" placeholder="Username">
        </div>

        <div class="container_input">
            <div class="name">Password:</div> 
            <i class="fa-solid fa-key icon"></i>
            <input class="input_field"  type="password" name="Password"  placeholder="Password">
        </div>
        <div class="container_input">
            <div class="name"> Confirm Password: </div> 
            <i class="fa-solid fa-key icon"></i>
            <input class="input_field" type="password" name="Password" placeholder="Confirm Password" >
        </div>

        <div class="container_input">
            <div class="name">  E-Mail: </div> 
            <i class="fa-solid fa-envelope icon"></i>
            <input class="input_field"  type="email" name="Email" placeholder="E-Mail" >
        </div>
        <div class="container_input">
            <div class="name">  Contact No.:</div> 
            <i class="fa-solid fa-phone icon"></i>
            <input class="input_field"  type="phone" name="Phone"  placeholder="Contact No.:">
        </div>
        <div>
            <button class="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </form>
</body>
</html>
