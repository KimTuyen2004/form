<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" >
    <link rel="stylesheet" href="form2css.css">
</head>
<body>
    <form class="container" >
        <div class="container_input">
            <div class="input">
                Account
            </div>
            <div class="input">
                <i class="fa-solid fa-user icon"></i>
                <input class="input_field" type="text" placeholder="Full Name">
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope icon"></i>
                <input class="input_field" type="email" placeholder="Email Address">
            </div>
            <div class="input">
                <i class="fa-sharp fa-solid fa-key icon"></i>
                <input class="input_field" type="password" placeholder="Password">
            </div>
            <div class="infor_person">
                <div class="infor_detail">
                    <div class="infor">
                        Date of Birth
                    </div>
                    <div class="birth">
                        <button>DD</button>
                    </div>
                    <div class="birth">
                        <button>MM</button>
                    </div>
    
                    <div class="birth">
                        <button>YYYY</button>
                    </div>
                </div>
                <div class="infor_detail">
                        <div class="infor">
                            Gender
                        </div>
                        <button>Male</button>
                        <button>Female</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="infor_pay">
            <div class="infor">
                Payment Details
            </div>
            <div class="pay_details">
                <button class="button_pay"> Credit Card</button>
                <button class="button_pay">Paypal</button>
            </div>
            <div class="pay_details">
                <i class="fa-regular fa-credit-card icon"></i>
                <input class="input_field" type="text">
            </div>
            <div class="pay_details">
                <div class="pay_field">
                    <i class="fa-solid fa-user icon"></i>
                    <input id="input_field1" type="text" placeholder="Card number" >
                </div>
                <div class="pay_field">
                    <input id="input_field2"type="month" placeholder="Card CVC">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
